<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style1.css">
    <title>form in html</title>
</head>
<body>
   <center>
    <div class="amazon">
<div clas="image">
<img src="Amazon-Logo-2000-present-1024x576.jpeg" alt="" class="logo">
</div>

    </div>
   </center> 

   <!-- page section -->
<form action="">
   <div class="main">
    <h2>Create Account </h2>
    <h3>Your name </h3>
    <input type="text" id="Your Name " class="box1" placeholder="First and last name">

<h3>Mobile number or email </h3>
<input type="email" id="email" class="box2" placeholder="">

<h3>Password</h3>
<input type="password" id="password" class="box2" placeholder="At least 6 characters">

<div class="icon">
    <div class="info">
        <i class="fa-solid fa-info"></i>

    </div>
    <h4>Password must be at least 6 characters</h4>

</div>

<h3>Re-enter password</h3>
<input type="password" class="box2" id="re-password">

<br>
<button id="button">Continue</button>

<h5>By creating an account , you agree to Amazon's <a href=""> Conditions <br> of Use</a> and <a href=""> Privacy Notice</a></h5>

<hr>

<h3>Buying for work ?</h3>
<h4 class="create"><a href="">Create a free business account</a> </h4>
<hr>

<h6>Already have an account ? <a href=""> Sign in ></a></h6>

   </div>

</form>


</body>
</html>
